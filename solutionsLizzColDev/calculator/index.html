<main>
  <div class="calculator">
    <div class="calculator--screen">
      <input type="text" class="calculator--input screen--input" disabled>
    </div>
    <div class="calculator--special">
      <button class="calculator--button" id="del-all">CE</button>
      <button class="calculator--button" id="del"><img src="https://img.icons8.com/ios/344/clear-symbol--v1.png" alt=""></button>
    </div>
    <div class="calculator--contains"> 
      <div class="calculator--buttons">
        <button class="calculator--number calculator--button">7</button>
        <button class="calculator--number calculator--button">8</button>
        <button class="calculator--number calculator--button">9</button>
        <button class="calculator--number calculator--button">4</button>
        <button class="calculator--number calculator--button">5</button>
        <button class="calculator--number calculator--button">6</button>
        <button class="calculator--number calculator--button">1</button>
        <button class="calculator--number calculator--button">2</button>
        <button class="calculator--number calculator--button">3</button>
        <button class="calculator--number calculator--button">0</button>
        <button class="calculator--number calculator--button">00</button>
        <button class="equal calculator--button" id="equal">=</button>
      </div>

      <div class="calculator--operations">
        <button class="calculator--operation calculator--button" id="divider">&divide;</button>
        <button class="calculator--operation calculator--button" id="multi">&times;</button>
        <button class="calculator--operation calculator--button" id="add">+</button>
        <button class="calculator--operation calculator--button" id="subtract">-</button>
        <button class="calculator--operation calculator--button" id="raiz2">&radic;</button>
    </div>
    
    </div>
  </div>
